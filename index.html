<!DOCTYPE html>
  <head>
  	<title>UIUC Food</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>
  	<div class="jumbotron">
	  <h1 class="display-4">UIUC Food</h1>
	  <p class="lead">A look into the eateries in and around the University of Illinois at Urbana-Champaign campus.</p>
	  <hr class="my-4">
	  <p>Rishi Masand<br>2019</p>
	  <a class="btn btn-primary btn-lg" href="https://github.com/darthbatman/uiuc-food" role="button">View on GitHub</a>
	</div>

  	<div id="chart-container">
    	<div id="chart"></div>
	</div>

	<div class="settings">
		<p>Settings</p>
		<p>Landmark</p>
		<select id="landmark-selector" class="selectpicker">
		  <option>Main Quad</option>
		  <option>Engineering Quad</option>
		  <option>Illini Union</option>
		  <option>South Quad</option>
		</select>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="src/chart.js"></script>
  </body>
</html>
